<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>CopyBybit</title>
</head>
<body class="bg-light">

<div class="container mt-2">
    <h4 class="display">CopyBybit</h4>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="register-tab" data-bs-toggle="tab" href="#register">Register</a>
        </li>
    </ul>

    <div class="tab-content mt-3">
        <div class="tab-pane show active" id="login">
            <h3>Login</h3>
            <form action="api/login" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="login-username" class="form-label">Username</label>
                    <input name="username" type="text" class="form-control" id="login-username" placeholder="Enter your username">
                </div>
                <div class="mb-3">
                    <label for="login-password" class="form-label">Password</label>
                    <input name="password" type="password" class="form-control" id="login-password" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>

        <div class="tab-pane" id="register">
            <h3>Register</h3>
            <form action="api/register" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="register-username" class="form-label">Username</label>
                    <input name="username" type="text" class="form-control" id="register-username" placeholder="Choose a username">
                </div>
                <div class="mb-3">
                    <label for="register-password1" class="form-label">Password</label>
                    <input name="password1" type="password" class="form-control" id="register-password1" placeholder="Choose a password">
                </div>
                <div class="mb-3">
                    <label for="register-password2" class="form-label">Confirm Password</label>
                    <input name="password2" type="password" class="form-control" id="register-password2" placeholder="Repeat your password">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
